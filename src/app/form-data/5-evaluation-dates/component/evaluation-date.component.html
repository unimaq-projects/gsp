<div class="container">
  <h2 class="subtitle">Fechas de Evaluaci√≥n</h2>
  <div [formGroup]="evaluationDateForm" class="form-container">
    <p-floatlabel variant="on">
      <p-date-picker id="evaluationPlanStart" formControlName="evaluationPlanStart" dateFormat="dd.mm.yy"/>
      <label for="evaluationPlanStart">Inicio Planeado</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <p-date-picker id="evaluationRealStart" formControlName="evaluationRealStart" dateFormat="dd.mm.yy"/>
      <label for="evaluationRealStart">Inicio Real</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <p-date-picker id="evaluationPlanEnd" formControlName="evaluationPlanEnd" dateFormat="dd.mm.yy"/>
      <label for="evaluationPlanEnd">Fin Planeado</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <p-date-picker id="evaluationRealEnd" formControlName="evaluationRealEnd" dateFormat="dd.mm.yy"/>
      <label for="evaluationRealEnd">Fin Real</label>
    </p-floatlabel>
  </div>
</div>
